<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Snake Game</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden; 
    }
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      background: #111;
      font-family: sans-serif;
      color: #0f0;
    }
    canvas {
      background: #000;
      display: block;
      border: 2px solid #0f0;
    }
    #score {
      position: absolute;
      top: 10px;
      left: 10px;
      font-size: 20px;
    }
  </style>
</head>
<body>
  <div id="score">Score: 0</div>
  <canvas id="game" width="400" height="400"></canvas>
  <script>
    const canvas = document.getElementById("game");
    const ctx = canvas.getContext("2d");
    const scoreEl = document.getElementById("score");

    const box = 20;
    let snake = [{x: 9 * box, y: 10 * box}];
    let direction = "RIGHT";
    let nextDirection = "RIGHT";
    let score = 0;

    function spawnFood() {
      let newFood;
      do {
        newFood = {
          x: Math.floor(Math.random() * (canvas.width / box)) * box,
          y: Math.floor(Math.random() * (canvas.height / box)) * box
        };
      } while (snake.some(segment => segment.x === newFood.x && segment.y === newFood.y));
      return newFood;
    }

    let food = spawnFood();

    document.addEventListener("keydown", event => {
      if (event.key === "ArrowLeft" && direction !== "RIGHT") nextDirection = "LEFT";
      if (event.key === "ArrowUp" && direction !== "DOWN") nextDirection = "UP";
      if (event.key === "ArrowRight" && direction !== "LEFT") nextDirection = "RIGHT";
      if (event.key === "ArrowDown" && direction !== "UP") nextDirection = "DOWN";
    });

    function draw() {
      direction = nextDirection;

      ctx.fillStyle = "#000";
      ctx.fillRect(0, 0, canvas.width, canvas.height);

      for (let i = 0; i < snake.length; i++) {
        ctx.fillStyle = i === 0 ? "#0f0" : "#0a0";
        ctx.fillRect(snake[i].x, snake[i].y, box, box);
      }

      ctx.fillStyle = "#f00";
      ctx.fillRect(food.x, food.y, box, box);

      let snakeX = snake[0].x;
      let snakeY = snake[0].y;

      if (direction === "LEFT") snakeX -= box;
      if (direction === "UP") snakeY -= box;
      if (direction === "RIGHT") snakeX += box;
      if (direction === "DOWN") snakeY += box;

      if (snakeX === food.x && snakeY === food.y) {
        score++;
        scoreEl.textContent = "Score: " + score;
        food = spawnFood();
      } else {
        snake.pop();
      }

      const newHead = {x: snakeX, y: snakeY};

      if (
        snakeX < 0 || snakeY < 0 ||
        snakeX >= canvas.width || snakeY >= canvas.height ||
        snake.some(s => s.x === newHead.x && s.y === newHead.y)
      ) {
        clearInterval(game);
        alert("Game Over! Score: " + score);
      }

      snake.unshift(newHead);
    }

    const game = setInterval(draw, 100);
  </script>
</body>
</html>
